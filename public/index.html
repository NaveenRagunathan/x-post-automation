<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Post Automation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>X Post Automation Tool</h1>
        
        <div class="post-form">
            <h2>Schedule a New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="content">Post Content:</label>
                    <textarea id="content" name="content" required maxlength="280"></textarea>
                    <div class="char-count"><span id="charCount">0</span>/280</div>
                </div>
                
                <div class="form-group">
                    <label for="scheduled_time">Schedule Time:</label>
                    <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
                </div>
                
                <button type="submit">Schedule Post</button>
            </form>
        </div>
        
        <div class="scheduled-posts">
            <h2>Scheduled Posts</h2>
            <div id="postsList">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
